<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Drop data gathering form creator</title>
		<link rel="stylesheet" type="text/css" href="image-picker/image-picker.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
		<script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
		<script src="image-picker/image-picker.js" type="text/javascript"></script>
		<script src="javascript/characterReader.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	</head>
	<body>
		<form action="results.html" method="get">
			<div id="container">
				<div class="picker">
					<select multiple="multiple" class="image-picker show-html" name="selected">
						<optgroup label="This week">
							<script>
								var i;
								for(i = 0; i < fortnights.fortnights.length; i++)
									document.write("<option data-img-src='images/" + fortnights.fortnights[i].boss.replace("'", '').replace(/\s+/g, '') + ".png' value='" + i + "' ng-model=\"myVar" + i + "\">" + fortnights.fortnights[i].name + "</option>");
							</script>
						</optgroup>
						<optgroup label="Leaving">
							<script>
								for(j = i; j < i + fortnights.fortnights.length; j++)
									document.write("<option data-img-src='images/" + fortnights.fortnights[j - i].boss.replace("'", '').replace(/\s+/g, '') + ".png' value='" + j + "' ng-model=\"myVar" + j + "\">" + fortnights.fortnights[j - i].name + "</option>");
							</script>
						</optgroup>
					</select>
				</div>
			<button type="submit" class="button">
				<img src="images/Submit.png">
			</button>
			</div>
			<script type="text/javascript">
				jQuery("select.image-picker").imagepicker({
					hide_select: false,
				});
			</script>
		</form>
	</body>
</html>
