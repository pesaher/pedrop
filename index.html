<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drop data gathering form creator</title>
  <link rel="stylesheet" type="text/css" href="image-picker/image-picker.css">
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
  <script src="image-picker/image-picker.js" type="text/javascript"></script>
  <script src="javascript/characterReader.js" type="text/javascript"></script>

</head>
<body>
  <form>
  <div id="container">


    <h1>Drop data gathering form maker</h1>
    <div class="picker">
      <select multiple="multiple" class="image-picker show-html">
        <br><br><br><br><br><br><br><br><br>
        <optgroup label="This week">
          <script>
            var i;
            for(i = 0; i < fortnights.fortnights.length; i++)
              document.write("<option data-img-src='images/" + fortnights.fortnights[i].boss.replace(/\s+/g, '') + ".png' value='" + i + "'>" + fortnights.fortnights[i].name + "</option>");
            document.write("El número de elementos era: " + fortnights.fortnights.length);
          </script>
        </optgroup>
        <optgroup label="Leaving">
          <script>
            for(j = i; j < i + fortnights.fortnights.length; j++)
              document.write("<option data-img-src='images/" + fortnights.fortnights[j - i].boss.replace(/\s+/g, '') + ".png' value='" + j + "'>" + fortnights.fortnights[j - i].name + "</option>");
            document.write("El número de elementos era: " + fortnights.fortnights.length);
          </script>
        </optgroup>
      </select>
    </div>

  </div>

  <script type="text/javascript">

    jQuery("select.image-picker").imagepicker({
      hide_select:  false,
    });

    jQuery("select.image-picker.show-labels").imagepicker({
      hide_select:  false,
      show_label:   true,
    });

    jQuery("select.image-picker.limit_callback").imagepicker({
      limit_reached:  function(){alert('We are full!')},
      hide_select:    false
    });

    var container = jQuery("select.image-picker.masonry").next("ul.thumbnails");
    container.imagesLoaded(function(){
      container.masonry({
        itemSelector:   "li",
      });
    });

  </script>

  </form>
</body>
</html>
